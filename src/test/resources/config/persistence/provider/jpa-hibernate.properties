###############################################################################
#                         PROVIDER - JPA - HIBERNATE                          #
###############################################################################
#
# Hibernate JPA persistence provider context configuration.
#

# Entity manager
jpa.adapter.class=org.springframework.orm.jpa.vendor.HibernateJpaVendorAdapter

# JPA configuration
jpa.packagesToScan=com.bernardomg.example.jpa.model.collection,com.bernardomg.example.jpa.model.converter,com.bernardomg.example.jpa.model.embedded,com.bernardomg.example.jpa.model.enumeration,com.bernardomg.example.jpa.model.inheritance,com.bernardomg.example.jpa.model.key,com.bernardomg.example.jpa.model.relation,com.bernardomg.example.jpa.model.simple,com.bernardomg.example.jpa.model.table,com.bernardomg.example.jpa.model.sequencing,com.bernardomg.example.jpa.model.value

# Hibernate Configuration
hibernate.hbm2ddl.auto=none
hibernate.namingStrategy=org.hibernate.cfg.ImprovedNamingStrategy
hibernate.format_sql=true
hibernate.cache.use_second_level_cache=true
hibernate.cache.use_query_cache=true
hibernate.cache.region.factory_class=org.hibernate.cache.ehcache.SingletonEhCacheRegionFactory
