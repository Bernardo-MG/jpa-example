#
# Test JPA queries for the timestamp entity.
#

# Queries
query.afterTimestamp.java=SELECT entity FROM TimestampEntity entity WHERE entity.date > :timestamp
query.beforeTimestamp.java=SELECT entity FROM TimestampEntity entity WHERE entity.date < :timestamp
query.inTimestamp.java=SELECT entity FROM TimestampEntity entity WHERE entity.date = :timestamp

query.afterTimestamp.sql=SELECT entity FROM TimestampEntity entity WHERE entity.sqlTimestamp > :time
query.beforeTimestamp.sql=SELECT entity FROM TimestampEntity entity WHERE entity.sqlTimestamp < :time
query.inTimestamp.sql=SELECT entity FROM TimestampEntity entity WHERE entity.sqlTimestamp = :time

query.afterTimestamp.calendar=SELECT entity FROM TimestampEntity entity WHERE entity.calendar > :time
query.beforeTimestamp.calendar=SELECT entity FROM TimestampEntity entity WHERE entity.calendar < :time
query.inTimestamp.calendar=SELECT entity FROM TimestampEntity entity WHERE entity.calendar = :time
